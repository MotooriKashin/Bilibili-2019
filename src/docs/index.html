<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="utf-8" />
    <title>Bilibili 2019</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="index.js"></script>
    <div class="tips">
        <h1>欢迎使用Bilibili 2019的播放器组件</h1>
        <p>您可以点击播放器右上角的【三点】加载本地视频、弹幕、字幕等文件，来作为本地播放器使用</p>
        <ul>
            <li>视频文件目前只支持 mp4 容器，且只支持您的浏览器能支持的音视频编码格式</li>
            <li>弹幕文件支持 Bilibili 标准弹幕 xml 文件</li>
            <li>字幕文件支持标准 vtt 字幕文件（<b>不支持内封字幕</b>）</li>
        </ul>
    </div>
</body>

</html>
